<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(hp.png);
             display: flex;
             align-items:center;
            flex-direction:column;
        }
        img {
              width: 100%;
              border: 3px solid #ddd;
              border-radius: 8px;
              margin-bottom: 15px;
            }
        .container-login {
            max-width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow:0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            margin-top: 100px;
        }
        .left {
            flex: 1;
            background: url('image-url');
            background-size: cover;
        }
        .right {
            flex: 1;
            padding: 40px;
        }
        .right h2 {
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-input {
            flex-grow: 1;
            max-width: 200px;
            border-radius: 0.25rem;
        }
        .search-button {
            height: 38px;
            background-color: #007bff;
            border: none;
            border-radius: 0.25rem;
            color: white;
            margin-left: 8px;
            margin-top: -20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html">
                <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/medical-logo.jpg" width="100" height="80">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wallet.html">Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="insurance.html">Insurance Claims</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="payment.html">Payment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">Medical History</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
                <form class="search-container ml-auto">
                    <input class="form-control me-2 search-input" type="text" placeholder="Search">
                    <button class="btn search-button" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container-login">
        <div class="left">
            <img src="https://imageio.forbes.com/specials-images/imageserve/64233fa61d495a9530557892/Community-And-Health-Workers--public-health--healthcare-careers--Gen-Z--recruiting/960x0.jpg?height=561&width=711&fit=bounds" alt="healthcare" class="img-fluid">
        </div>
        <div class="right">
            <h2>Welcome</h2>
            <p>Sign into your account</p>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <a href="wallet.html" class="btn btn-primary">login</a>
                <div class="form-group">
                    <a href="#">Forgot Password?</a>
                    <br>
                    <a href="#">Don't have an account, click here!</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
